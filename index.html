<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>welcome to star game</h1>
        </header>
        <section>
            <div class="welcome-page " id="welcome-page">
                <div>
                    <p>star game contains 10 question you should answer correct in these question to win !!!</p>
                    <p>just choose one option from four option</p>
                    <p>at the end of the game you can see your score </p>
                    <p> you can check leaderboard that display player with heighest point </p>
                    <form>
                        <label for="name">enter your name :</label>
                        <div class="flex">
                            <input type="text" name="name" id="name">
                            <button class="btn start-btn" id="start-btn" type="button" disabled>
                                start
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="qestion-page hide" id="qestion-page">
                <div class="count-q" id="countQ">1/10</div>
                <div class="question " id="question"></div>
                <div class="choices flex">
                    <div class="fchoice">
                        <input type="radio" id="#1" name="choices">  <label for="#1" id="fchoice"></label>
                    </div>
                    <div class="schoice" id="#2"><input type="radio" id="#2" name="choices">  <label for="#2" id="schoice"></label></div>
                    <div class="thchoice"><input type="radio" id="#3" name="choices">  <label for="#3" id="thchoice"></label></div>
                    <div class="fourchoice"><input type="radio" id="#4" name="choices">  <label for="#4" id="fourchoice"></label></div>

                </div>
                <button class="next-btn btn" id="next-btn" type="button">Next</button>


            </div>

        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
